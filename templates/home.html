<!DOCTYPE html>
<html>
<head>
    <title>Raw Milk Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
        .form-container {
            width: 40%;
            background: white;
            padding: 1.5em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>What state are you searching for raw milk in?</h2>
        <form action="/search" method="get">
            <input type="text" name="state" placeholder="Enter state" required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
